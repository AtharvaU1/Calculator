<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cssFiles/style.css">
    <script src="jsFiles/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="firstRow">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="divide">รท</button>
            <button class="clear">Clear</button>
        </div>
        <div class="secondRow">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="multiply">X</button>
            <button class="power">^</button>
        </div>
        <div class="thirdRow">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="subtract">-</button>
            <button class="remainder">%</button>
        </div>
        <div class="fourthRow">
            <button class="erase">Erase</button>
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="add">+</button>
            <button class="equals">=</button>
        </div>
    </div>
    <footer class="footer">Developed by&nbsp;<a href="https://atharvautekar.pages.dev" target="_blank">Atharva Utekar</a></footer>
</body>
</html>
