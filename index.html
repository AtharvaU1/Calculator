<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cssFiles/style.css">
    <script src="jsFiles/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="firstRow">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>รท</button>
            <button>Clear</button>
        </div>
        <div class="secondRow">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>x</button>
            <button>^</button>
        </div>
        <div class="thirdRow">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>%</button>
        </div>
        <div class="fourthRow">
            <button>Erase</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>

</body>
</html>
